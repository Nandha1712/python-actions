name: hello-world
on: push
jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Print current working directory
        run: |
            pwd
            ls

      - name: Install dependencies
        run: pip install -r requirements.txt 
      - name: Run unit tests
        run: pytest test_file.py
